{% extends "layout.html" %}

{% block content %}
<h1>Edit Post</h1>
<form method="post">
    <input type="text" name="title" value="{{ post.title }}" required>
    <textarea name="content" rows="5" required>{{ post.content }}</textarea>
    <button type="submit">Update</button>
</form>
<a class="back-link" href="/">Go Back</a>
{% endblock %}
